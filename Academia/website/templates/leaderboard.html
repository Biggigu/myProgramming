<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <meta http-equiv="refresh" content="30">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="text-center bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Tista' ma Titgerbibx?</h1>
        <div class="mt-4 p-3 border rounded bg-white">
            <h2 class="mb-3 text-center">Klassifika</h2>
            <table class="table table-striped text-start">
              <thead>
                <tr>
                  <th class="text-center">Posiżjoni</th>
                  <th class="text-center">Username</th>
                  <th class="text-center">Ħin</th>
                </tr>
              </thead>
              <tbody id="leaderboard-entries">
                {% for user in users %}
                <tr>
                  <td class="text-center">{{ loop.index }}</td>
                  <td class="text-center">{{ user[0] }}</td>
                  <td class="text-center">{{ user[1] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>          
    </div>

    <!-- Local display mode controller -->
    <script>
        setInterval(() => {
            const mode = localStorage.getItem("displayMode");
            if (mode === "timer" && window.location.pathname !== "/timerDisplay") {
                window.location.href = "/timerDisplay";
            } else if (mode === "result" && window.location.pathname !== "/result") {
                window.location.href = "/result";
            }
        }, 1000);
    </script>
</body>
</html>
