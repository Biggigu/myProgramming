<!DOCTYPE html>
<html lang="mt">
<head>
    <meta charset="UTF-8">
    <title>Expo25 Escape Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="text-center bg-light">

    <!-- Language Switcher -->
    <div class="container text-end mt-2">
        <div class="d-inline-flex align-items-center" style="gap: 5px;">
            <a href="/index" style="background: transparent;">
                <img src="{{ url_for('static', filename='images/MT_Flag.png') }}"
                    alt="Malti"
                    style="height: 24px; width: 24px;">
            </a>
            <a href="/index_en" style="background: transparent;">
                <img src="{{ url_for('static', filename='images/UK_Flag.png') }}"
                    alt="English"
                    style="height: 24px; width: 24px; opacity: {{ '1' if request.path == '/index_en' else '0.3' }};">
            </a>
        </div>
    </div>

    <div class="container mt-3">
        <div class="container position-relative mb-4">
            <img src="{{ url_for('static', filename='images/Expo25 LOGO-Horizontal-transparentBackground.png') }}"
                 alt="Expo Logo"
                 style="max-height: 300%; position: absolute; top: 0; left: 0;"
                 class="img-fluid logo-top">
            <h1 id="secret-admin-trigger" class="text-center mb-lg-5">Tista' ma Titgerbibx!?</h1>
        </div>

        <!-- START Button -->
        <button class="btn btn-primary btn-lg mb-lg-4" onclick="location.href='register'">Ibda</button>

        <!-- SCOREBOARD Button -->
        <button class="btn btn-secondary btn-lg mb-lg-4" onclick="openLeaderboardPopup()">Klassifika</button>
        <div class="mt-4 p-3 border rounded bg-white">
            <h2 class="mb-3 text-center">L-Ewwel Ħamsa</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="text-center">Posiżjoni</th>
                  <th class="text-center">Username</th>
                  <th class="text-center">Ħin</th>
                </tr>
              </thead>
              <tbody id="leaderboard-entries">
                {% for user in users %}
                <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{ user[0] }}</td>
                  <td>{{ user[1] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>          
    </div>

    <!-- Scripts -->
    <script>
        // Admin double click
        document.getElementById("secret-admin-trigger").addEventListener("dblclick", () => {
            window.location.href = "/admin";
        });

        // Auto-refresh logic
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('refresh') === '30') {
            location.reload();
        }

        // Leaderboard popup
        function openLeaderboardPopup() {
            const width = 900;
            const height = 600;
            const left = window.screen.width - width - 20;
            const top = 50;

            window.open(
                "/leaderboard",
                "LeaderboardPopup",
                `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
            );
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    const channel = new BroadcastChannel("escape_room_channel");

    function startGame(playerName) {
        channel.postMessage({ action: "start", player: playerName });
    }

    function stopGame() {
        channel.postMessage({ action: "stop" });
    }
    </script>

</body>

<footer class="bg-transparent mt-3">
    <div class="container text-end">
        <img src="{{ url_for('static', filename='images/SIGURTA.png') }}"
            alt="SIGURTA Logo"
            style="height: 60px; margin-bottom: 10px; margin-right: 10px;">
    </div>
</footer>
</html>
