<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Control</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Your Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="text-center bg-light">

    <!-- Header with logo and title -->
    <div class="container mt-5 mb-4">
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/Expo25 LOGO-transparentBackground.png') }}" 
                 alt="Expo Logo" style="height: 80px; margin-right: 20px;">
            <h1 class="text-center flex-grow-1 mb-0">Tista' ma Titgerbibx Kontrol</h1>
        </div>
    </div>

    <!-- Timer Display + Buttons -->
    <div class="container">
        <div class="border p-5 bg-white shadow rounded">
            <form action="{{ url_for('update_time') }}" method="POST">
                <input id="timer-display" type="text" value="00:00" readonly class="display-3 border-0 text-center w-100 mb-4">
                <input type="hidden" id="hidden-time-field" name="time">
                <div class="d-flex justify-content-center gap-4">
                    <button type="button" id="start-button" class="btn btn-danger btn-lg">IBDA</button>
                    <button type="submit" id="stop-button" class="btn btn-danger btn-lg">IEQAF</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Logo -->
    <footer class="bg-transparent mt-5">
        <div class="container text-end">
            <img src="{{ url_for('static', filename='images/SIGURTA.png') }}"
                 alt="SIGURTÃ€ Logo" style="height: 60px; margin-bottom: 10px; margin-right: 10px;">
        </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
