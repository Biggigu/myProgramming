<div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Escape Time</th>
        </tr>
        {% for participant in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ participant.name }}</td>
            <td>{{ participant.escape_time }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
