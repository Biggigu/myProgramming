<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Escape Room Logo" class="logo">
        </header>
        <main>
            <h2>Leaderboard</h2>
            <ol>
                {% for participant in leaderboard %}
                    <li>{{ loop.index }}. {{ participant.name }} <span>{{ participant.escape_time }}</span></li>
                {% endfor %}
            </ol>
            <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
        </main>
    </div>
</body>
</html>
