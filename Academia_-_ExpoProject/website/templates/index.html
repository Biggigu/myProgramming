<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expo25 Escape Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="text-center bg-light">

    <!-- Language Switcher -->
    <div class="container text-end mt-2">
        <div class="d-inline-flex align-items-center" style="gap: 5px;">
            <a href="/index" style="background: transparent;">
                <img src="{{ url_for('static', filename='images/MT_Flag.png') }}"
                     alt="Maltese"
                     style="height: 24px; width: 24px; opacity: {{ '1' if request.path == '/index' else '0.3' }};">
            </a>
            <a href="/index_en" style="background: transparent;">
                <img src="{{ url_for('static', filename='images/UK_Flag.png') }}"
                     alt="English"
                     style="height: 24px; width: 24px;">
            </a>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Logo + Title -->
        <div class="container position-relative mb-4">
            <img src="{{ url_for('static', filename='images/Expo25 LOGO-transparentBackground.png') }}"
                 alt="Expo Logo"
                 style="max-height: 300%; position: absolute; top: 0; left: 0;">
            <h1 id="secret-admin-trigger" class="text-center mb-5">Jirnexxielek Tohrog?</h1>
        </div>

        <!-- Action Buttons Row -->
        <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
            <button class="btn btn-success btn-lg" onclick="location.href='/register'">Irregistra</button>
            <button class="btn btn-primary btn-lg" onclick="location.href='/confirm-booking'">Ibda</button>
            <button class="btn btn-secondary btn-lg" onclick="openLeaderboardPopup()">Rizultati</button>
        </div>

        <!-- Top Scores -->
        <div class="mt-4 p-3 border rounded bg-white">
            <h2 class="mb-3">Escape Champions!</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Pożizzjoni</th>
                        <th>Username</th>
                        <th>Ħin</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-entries">
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-transparent mt-5">
        <div class="container text-end">
            <img src="{{ url_for('static', filename='images/SIGURTA.png') }}"
                 alt="SIGURTA Logo"
                 style="height: 60px; margin-bottom: 10px; margin-right: 10px;">
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Admin shortcut
        document.getElementById("secret-admin-trigger").addEventListener("dblclick", () => {
            window.location.href = "/admin";
        });

        // Leaderboard popup
        function openLeaderboardPopup() {
            const width = 900;
            const height = 600;
            const left = window.screen.width - width - 20;
            const top = 50;

            window.open(
                "/leaderboard",
                "LeaderboardPopup",
                `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
            );
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
