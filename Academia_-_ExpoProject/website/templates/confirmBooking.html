<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Booking</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-light text-center">

  <div class="container mt-5">
    <h3 class="mb-4">Jirnexxielek Tahrab?</h3>

    <!-- ID Search Row -->
    <div class="input-group mb-3 justify-content-center w-50 mx-auto">
      <input type="text" id="idCard" class="form-control" placeholder="SEARCH" />
      <button class="btn btn-outline-secondary" type="button" onclick="lookupUser()">üîç</button>
    </div>

    <!-- Auto-fill Info -->
    <div class="mb-3 w-50 mx-auto">
      <input type="text" id="name" class="form-control mb-2" placeholder="ISEM (AUTO LOAD FROM DB)" readonly />
      <input type="email" id="email" class="form-control" placeholder="EMAIL (AUTO LOAD FROM DB)" readonly />
    </div>

    <!-- Consent Checkbox -->
    <div class="form-check text-center mb-3">
      <input type="checkbox" class="form-check-input" id="consentCheckbox" />
      <label class="form-check-label" for="consentCheckbox">
        ‚úî Photos Consent T&C
      </label>
    </div>

    <!-- Start Button -->
    <button id="startBtn" class="btn btn-dark" disabled onclick="startEscape()">IBDA AHRAB</button>
  </div>

  <script>
    function lookupUser() {
      const idCard = document.getElementById("idCard").value.trim();

      // Dummy behavior for now (replace with backend fetch if needed)
      if (idCard === "12345M") {
        document.getElementById("name").value = "John Test";
        document.getElementById("email").value = "john@example.com";
        checkIfReady();
      } else {
        alert("User not found");
      }
    }

    function checkIfReady() {
      const filled = document.getElementById("name").value !== "" && document.getElementById("email").value !== "";
      const consent = document.getElementById("consentCheckbox").checked;
      document.getElementById("startBtn").disabled = !(filled && consent);
    }

    document.getElementById("consentCheckbox").addEventListener("change", checkIfReady);

    function startEscape() {
      // Redirect to timer only if all conditions met
      window.location.href = "/timer";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
