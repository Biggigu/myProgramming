<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <meta http-equiv="refresh" content="30">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="text-center bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Jirnexxielek Toħroġ?</h1>
        <div class="border p-4 bg-white shadow rounded">
            <h2 class="mb-3">Klassifika</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Pożizzjoni</th>
                        <th>Username</th>
                        <th>Ħin</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-entries">
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Local display mode controller -->
    <script>
        setInterval(() => {
            const mode = localStorage.getItem("displayMode");
            if (mode === "timer" && window.location.pathname !== "/timerDisplay") {
                window.location.href = "/timerDisplay";
            } else if (mode === "result" && window.location.pathname !== "/result") {
                window.location.href = "/result";
            }
        }, 1000);
    </script>
</body>
</html>
